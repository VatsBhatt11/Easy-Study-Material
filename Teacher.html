<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="basic_form.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="colour"></div>
        <div class="colour"></div>
        <div class="colour"></div>
        <div class="box">
            <div class="square" style="--i: 0"></div>
            <div class="square" style="--i: 1"></div>
            <div class="square" style="--i: 2"></div>
            <div class="square" style="--i: 3"></div>
            <div class="square" style="--i: 4"></div>
            <div class="container">
                <div class="form">
                    <h2>Teacher Details</h2>
                    <form>
                        <div class="input__box">
                            Which Semester did you teach
                            <input type="text" placeholder="Semester" />
                        </div>
                        <div class="input__box">
                            In which department did you belong
                            <input type="password" placeholder="department" />
                        </div>
                        <div class="input__box">
                            Any area of interest
                            <input type="password" placeholder="area of interest">
                        </div>
                        <div class="input__box">
                            <input type="submit" value="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
